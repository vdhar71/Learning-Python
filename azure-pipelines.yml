# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
      - task: aquasecScanner@4
        inputs:
          image: 'centos:latest'
          scanType: 'local'
          register: false
          hideBase: false
          showNegligible: false
          windowsScannerVersion: '4.2.0'
          scanner: 'registry.aquasec.com/scanner:6.5'
          runOptions: '-e AQUA_TOKEN=8a45a95e-fea4-4a71-9771-a76e3b00cdd9'
          registry: 'registry.aquasec.com'
          connection: 'Aqua-server'
          customFlags: '--direct-cc'
          caCertificates: true